name: Build and Upload Penpot Bundles

on:
  workflow_dispatch:
    inputs:
      zip_mode:
        description: 'Bundle packaging mode'
        required: false
        default: 'individual'
        type: choice
        options:
          - individual
          - all
  push:
    branches:
      - github-actions-bundle

env:
  ZIP_MODE: ${{ github.event.inputs.zip_mode }}

jobs:
  build-bundles:
    name: Build frontend, backend, exporter and upload bundles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Penpot CI Builder Image
        run: |
          docker build \
            --build-arg EXTERNAL_UID=1000 \
            --build-arg EXTERNAL_GID=1000 \
            -t penpotapp/penpot-ci-builder:latest \
            -f docker/devenv/Dockerfile \
            docker/devenv

      - name: Run manage.sh build-bundle from host
        run: ./manage.sh build-bundle

      - name: Create zip bundles
        run: |
          echo "ðŸ“¦ Packaging Penpot bundles..."

          if [[ "${ZIP_MODE}" == "all" ]]; then
            echo "Creating unified penpot-all-bundles.zip"
            mkdir -p all-in-one
            cp -r bundles/frontend all-in-one/
            cp -r bundles/backend all-in-one/
            cp -r bundles/exporter all-in-one/
            cd all-in-one
            zip -r ../penpot-all-bundles.zip .
          else
            echo "Creating individual zip files"
            zip -r penpot-frontend.zip bundles/frontend
            zip -r penpot-backend.zip bundles/backend
            zip -r penpot-exporter.zip bundles/exporter
          fi

      - name: Upload unified bundle
        if: env.ZIP_MODE == 'all'
        uses: actions/upload-artifact@v4
        with:
          name: penpot-all-bundles
          path: penpot-all-bundles.zip

      - name: Upload frontend bundle
        if: env.ZIP_MODE != 'all'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-bundle
          path: penpot-frontend.zip

      - name: Upload backend bundle
        if: env.ZIP_MODE != 'all'
        uses: actions/upload-artifact@v4
        with:
          name: backend-bundle
          path: penpot-backend.zip

      - name: Upload exporter bundle
        if: env.ZIP_MODE != 'all'
        uses: actions/upload-artifact@v4
        with:
          name: exporter-bundle
          path: penpot-exporter.zip
