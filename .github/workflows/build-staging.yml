name: _STAGING

on:
  schedule:
    - cron: '36 5-20 * * 1-5'

jobs:
  build-bundle:
    uses: ./.github/workflows/build-bundle.yml
    secrets: inherit
    with:
      gh_ref: "staging"
      build_wasm: "yes"
      build_storybook: "yes"

  build-docker:
    needs: build-bundle
    uses: ./.github/workflows/build-docker.yml
    secrets: inherit
    with:
      gh_ref: "staging"
