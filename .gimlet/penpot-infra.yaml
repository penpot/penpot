app: penpot-infra
env: prod
manifests: |
  apiVersion: v1
  kind: Namespace
  metadata:
    name: penpot
    labels:
      toolkit.fluxcd.io/tenant: penpot-team
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mailslurper
    namespace: penpot
    labels:
      app: mailslurper
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mailslurper
    template:
      metadata:
        labels:
          app: mailslurper
      spec:
        containers:
        - name: mailslurper
          image: oryd/mailslurper:smtps-latest
          ports:
          - containerPort: 1025
          - containerPort: 4436
          - containerPort: 4437
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: mailslurper
    namespace: penpot
  spec:
    selector:
      app: mailslurper
    ports:
      - protocol: TCP
        port: 1025
        targetPort: 1025
