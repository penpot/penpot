name = "penpot-plugins-api-doc"
compatibility_date = "2025-01-01"

assets = { directory = "dist/doc" }

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[[routes]]
pattern = "WORKER_URI"
custom_domain = true
