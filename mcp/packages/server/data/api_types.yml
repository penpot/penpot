Board:
  overview: |-
    Interface Board
    ===============

    Represents a board in Penpot.
    This interface extends `ShapeBase` and includes properties and methods specific to board.

    ```
    interface Board { 
        type: "board"; 
        clipContent: boolean; 
        showInViewMode: boolean; 
        grid?: GridLayout; 
        flex?: FlexLayout; 
        guides: Guide[]; 
